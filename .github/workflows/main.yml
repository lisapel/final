name: test-and-build

on:
  push:
    branches:
      - implementation

jobs:
  job1:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: temurin

    - name: Build with Gradle
      run: chmod +x ./gradlew

    - name: Run UnitTests
      run: ./gradlew test --tests "groupassignment.controller.UnitTests"

  job2:
    runs-on: ubuntu-latest
    needs: job1

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with Gradle
      run: chmod +x ./gradlew  
      
    - name: Run all tests
      run: ./gradlew test
