name: test-and-build

on:
  push:
    branches:
      - implementation

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: temurin

    - name: Build with Gradle
      run: chmod +x ./gradlew

  job1:
    needs: build-and-test

    steps:
    - name: Run UnitTests
      run: ./gradlew test --tests "groupassignment.controller.UnitTests"

  job2:
    needs: build-and-test

    steps:
    - name: Run all tests
      run: ./gradlew test
